<div >
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Go To</th>
    </tr>
    <tr class="" *ngFor="let meeting of meetings; index as id">
        <td>{{meeting.title}}</td>
        <td>{{meeting.description}}</td>
        <td><a [routerLink]="['/meetingView',meeting.meetingID]">{{meeting.meetingID}}</a></td>

    </tr>
</table>
